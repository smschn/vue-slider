<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Montserrat google font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700" rel="stylesheet">

    <!-- Font-Awesome cdn v6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Bootstrap 5.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom style -->
    <link rel="stylesheet" href="css/style.css">

    <title>Bonus_3: Vue Slider: JS Array Carousel with Objects</title>

</head>
<body>

    <main>

        <!-- Aggiunto container al cui interno funzionerÃ  Vue -->
        <div id="app">

            <div class="container-fluid p-5">
                <div class="row text-center">
                    <div class="col-12 p-3" id="my-before-carousel">

                    </div>

                    <div class="col-12 p-5">
                        <div class="my-carousel-container d-flex flex-column px-5" id="my-carousel">
                            <div class="my-carousel-images">
                                
                                <!-- Aggiunto riferimenti a quanto contenuto in Vue -->
                                <div class="my-carousel-item active">
                                    <img class="img-fluid" v-bind:src="images[currentImage].url" v-bind:alt="images[currentImage].title"  @mouseover="resetInterval" @mouseleave="autoplay">
                                    <div class="item-description px-3">
                                        <h2>{{images[currentImage].title}}</h2>
                                        <p>{{images[currentImage].description}}</p>
                                    </div>
                                </div>

                            </div>
                            <div class="my-thumbnails position-relative">

                                <!-- Aggiunto ciclo per la creazione delle immagini (simile a forEach) -->
                                <!-- Aggiunto dentro il v-bind: un if costruito con operatore ternario-->
                                <!-- Bonus_1: aggiunto evento al click: currentImage diventa uguale al valore dell'indice dell'array -->
                                <div v-for="(image, index) in images" v-bind:class=" (currentImage == index)?'active':'' " class="my-thumbnail" v-on:click=" currentImage = index ">
                                    <img class="img-fluid" v-bind:src="image.url" v-bind:alt="image.title">
                                </div>

                                <!-- Aggiunto evento al click -->
                                <div class="my-previous position-absolute" v-on:click="previous">
                                    <span class="my-prev-hook"></span>
                                </div>

                                <!-- Aggiunto evento al click, usando la sintassi abbreviata -->
                                <div class="my-next position-absolute" @click="next">
                                    <span class="my-next-hook"></span>
                                </div>

                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
